<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - AWT Cinnamon</title>
    <link rel="icon" href="style/Images/logo-color.png" type="image/png">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="id01" class="modal">
        <div class="modal-content">
            <h1>Login</h1>
            <h6 class="a">Create an account?<a href="signup.html">Sign Up</a>.</h6>
            <form id="loginForm">
                <input type="email" placeholder="Enter Email" id="email" name="email" required>
                <span id="emailError" class="error"></span><br>
                <input type="password" placeholder="Enter Password" id="password" name="password" required>
                <span id="loginPasswordError" class="error"></span><br>
                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <div id="error-message" style="color: red;"></div>
                <div class="extra-options">
                    <button type="button" class="cancelbtn" onclick="goToHomePage()">Cancel</button>
                    <span class="psw"><a href="#">Forgot Password?</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="SFiles/lgscript.js"></script>  
</body>
</html>
